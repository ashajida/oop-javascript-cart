<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>Cart App</title>
</head>

<body>
    <main>
        <header>
            <div class="container">
                <nav>
                    <div>
                        <p>Cart System</p>
                    </div>
                    <a href="#">Home</a>
                    <div class="cart">
                        <a href="#">Cart</a>
                        <span class="items-in-cart">0</span>
                    </div>
                </nav>
                <div class="nav-cart">
                </div>
            </div>
        </header>
        <section class="videos-section">
            <div class="container">
                <div class="card">
                    <figure>
                        <img src="./imgs/burger-meal.jpeg" alt="" srcset="">
                    </figure>
                    <div class="wrapper">
                        <div class="description">
                            <h3>Burger Meal</h3>
                            <p>£5</p>
                        </div>
                        <button data-name="burger meal" data-price="5.00" data-imgsrc="./imgs/burger-meal.jpeg">Add To
                            Cart</button>
                    </div>
                </div>
                <div class="card">
                    <figure>
                        <img src="./imgs/chicken-burrito.jpeg" alt="" srcset="">
                    </figure>
                    <div class="wrapper">
                        <div class="description">
                            <h3>Chicken burrito</h3>
                            <p>£3</p>
                        </div>
                        <button data-name="chicken burrito" data-price="3.00" data-imgsrc="./imgs/chicken-burrito.jpeg">Add To Cart</button>
                    </div>
                </div>
                <div class="card">
                    <figure>
                        <img src="./imgs/egg-sandwhich.jpeg" alt="" srcset="">
                    </figure>
                    <div class="wrapper">
                        <div class="description">
                            <h3>Egg Sandwhich</h3>
                            <p>£2</p>
                        </div>
                        <button data-name="egg sandwhich" data-price="2.00" data-imgsrc="./imgs/egg-sandwhich.jpeg">Add To Cart</button>
                    </div>
                </div>
                <div class="card">
                    <figure>
                        <img src="./imgs/fried-chicken.jpeg" alt="" srcset="">
                    </figure>
                    <div class="wrapper">
                        <div class="description">
                            <h3>Fried Chicken</h3>
                            <p>£4</p>
                        </div>
                        <button data-name="fried chicken" data-price="4.00" data-imgsrc="./imgs/fried-chicken.jpeg">Add To Cart</button>
                    </div>
                </div>
                <div class="card">
                    <figure>
                        <img src="./imgs/healthy-salad.jpg" alt="" srcset="">
                    </figure>
                    <div class="wrapper">
                        <div class="description">
                            <h3>Healthy Salad</h3>
                            <p>£3.50</p>
                        </div>
                        <button data-name="healthy salad" data-price="3.50" data-imgsrc="./imgs/healthy-salad.jpg">Add To Cart</button>
                    </div>
                </div>
                <div class="card">
                    <figure>
                        <img src="./imgs/nachos.jpeg" alt="" srcset="">
                    </figure>
                    <div class="wrapper">
                        <div class="description">
                            <h3>Nachos</h3>
                            <p>£2.40</p>
                        </div>
                        <button data-name="Nachos" data-price="2.40" data-imgsrc="./imgs/nachos.jpeg">Add To Cart</button>
                    </div>
                </div>
                <div class="card">
                    <figure>
                        <img src="./imgs/pizza.jpeg" alt="" srcset="">
                    </figure>
                    <div class="wrapper">
                        <div class="description">
                            <h3>Pizza</h3>
                            <p>£5</p>
                        </div>
                        <button data-name="Pizza" data-price="5.00" data-imgsrc="./imgs/pizza.jpeg">Add To Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/app.js"></script>
</body>

</html>
